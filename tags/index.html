<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>
            /* Add this to styles.css */
            .loader {
                border: 4px solid #f3f3f3;
                border-radius: 50%;
                border-top: 4px solid #3498db;
                width: 30px;
                height: 30px;
                animation: spin 1s linear infinite;
                display: none; /* Initially hide the loader *
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div class="container mx-auto p-8">
            <h1 class="text-4xl mb-8">Random Quote Generator</h1>
            <div class="mb-4">
                <label for="category-select" class="mr-4">Select a Category:</label>
                <select id="category-select" class="px-4 py-2 border rounded">
                    <option value="inspirational">Inspirational</option>
                    <option value="life">Life</option>
                    <option value="motivational">Motivational</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="quote-container mb-4">
                <div id="loader" class="loader"></div>
                <p class="quote hidden" id="quote-text"></p>
                <p class="author hidden" id="quote-author"></p>
            </div>
            <button onclick="getRandomQuote()" class="px-4 py-2 bg-blue-500 text-white rounded">Generate Quote</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script src="script.js"></script>
    </body>
</html>
