<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter&family=Lato:ital@1&family=Poppins&family=Sometype+Mono&display=swap');
/* Add this to styles.css */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: aliceblue;
    font-family: 'Poppins', sans-serif;
}

.container {
    max-width: auto !important;
    margin: 0 auto;
    padding: 10px;
    background: #fff;
    overflow: hidden;
    border-radius: 5px;
    box-shadow: 0px 0 5px #dcdcdc;
    box-sizing: border-box;
    position: relative;
}

.container h3 {
    text-align: center;
    font-size: 20px;
}

.container button {
    margin: 20px 0;
    width: 100%;
            }
            
.loader {
    align: center;
    height: 30px;
    transition: 0.4s;
    box-shadow: 0 0 5px #c7c7c7;
    width: 30px;
    border-radius: 50%;
    border: 2px solid rgb(212, 45, 101);
    border-left: 2px solid #fff;
    animation: loader 1s linear infinite;
}

@keyframes loader {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
</style>
</head>
    <body align="center"; style="font-family: 'Poppins', sans-serif; font-weight: bold; background: aliceblue;">
        <div class="container">
            <h1 class="text-4xl mb-8">Random Quote Generator</h1>
            <div class="mb-4">
                <label for="category-select" class="mr-4">Select a Category:</label>
                <select id="category-select" class="px-4 py-2 border rounded">
                    <option value="wisdom">Wisdom</option>
                    <option value="life">Life</option>
                    <option value="motivational">Motivational</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="quote-container mb-4">
                <div id="loader" class="loader"></div>
                <p class="quote hidden" id="quote-text"></p>
                <p class="author hidden" id="quote-author"></p>
                <p class="category hidden" id="quote-category"></p>
            </div>
            <p></p><p></p><p></p>
            <button onclick="getRandomQuote()" class="inline-flex items-center justify-center h-10 gap-2 px-5 text-sm font-medium tracking-wide text-white transition duration-300 rounded shadow-md focus-visible:outline-none whitespace-nowrap bg-emerald-500 shadow-emerald-200 hover:bg-emerald-600 hover:shadow-sm hover:shadow-emerald-200 focus:bg-emerald-700 focus:shadow-sm focus:shadow-emerald-200 disabled:cursor-not-allowed disabled:border-emerald-300 disabled:bg-emerald-300 disabled:shadow-none border border-black">Generate Quote</button>

            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
